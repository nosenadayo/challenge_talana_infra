apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: talana-backend
  namespace: talana
spec:
  project: default
  source:
    repoURL: https://github.com/nosenadayo/challenge_talana.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: talana
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
