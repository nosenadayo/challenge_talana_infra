apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: talana-postgresql
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nosenadayo/talana-k8s-infra.git
    targetRevision: HEAD
    path: infrastructure/postgresql
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
